<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Javascript Quiz</title>

	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
	<link href="style.css" rel="stylesheet" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>

<body>
	<section id="welcome">
		<div class="container vh-100 d-flex justify-content-center align-items-center">
			<div class="row rounded-25 window-color mx-2">
				<div class="col-12 col-md-10 text-white text-center py-5 mx-auto">
					<h1 class="text-shadow pb-3 fw-bold">Javascript Quiz</h1>
					<p class="text-shadow fs-3 pb-4">
						Een Quiz met verschillende vragen over javascript.
					</p>
					<p id="json-error" class="text-danger fs-5"></p>
				</div>
				<div class="col-12 col-md-6 text-center py-3 w-100 btn-color rounded-bottom-25">
					<button type="button" id="start" class="btn text-white fw-bold fs-3 text-shadow">Start Quiz</button>
				</div>
			</div>
		</div>
	</section>

	<section id="quiz">
		<div class="container vh-100 d-flex justify-content-center align-items-center">
			<div class="row rounded-25 window-color mx-2 w-100">
				<div class="col-12 text-white px-4 pt-3 d-flex justify-content-between align-items-center">
					<div id="question-counter" class="fs-5 text-warning">
						Vraag <span id="current-question-number"></span>/20
					</div>
					<div id="score-counter" class="fs-5 text-warning">
						👍 <span id="correct-answers">0</span>
					</div>
				</div>
				<div class="col-12 col-md-9 text-white text-center py-5 mx-auto">
					<h2 class="mb-4" id="question"></h2>
					<div class="list-group" id="choices"></div>
				</div>
				<div class="col-12 col-md-6 text-center py-3 w-100 btn-color rounded-bottom-25" id="next">
					<button type="button" class="btn fw-bold fs-3">Volgende</button>
				</div>

			</div>
		</div>
	</section>


	<section id="results">
		<div class="container vh-100 d-flex justify-content-center align-items-center">
			<div class="row rounded-25 window-color mx-2 w-100">
				<div class="col-12 col-md-10 text-white text-center py-5 mx-auto">
					<h1 class="text-shadow pb-3 px-5 fw-bold">Resultaat</h1>
					<p id="quiz-results" class="text-shadow fs-3 pb-2"></p>
					<p id="quiz-results-info" class="text-shadow text-danger fs-4 pb-4"></p>
				</div>
				<div class="col-12 col-md-6 text-center py-3 w-100 btn-color rounded-bottom-25">
					<button type="button" id="reset" class="btn text-white fw-bold fs-3 text-shadow">Nog een keer</button>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/quiz.js"></script>
	<script src="js/confetti.js"></script>
</body>

</html>
